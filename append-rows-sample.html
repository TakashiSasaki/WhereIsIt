<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title> Packaged Appのサンプル</title>
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    　
</head>
<body>
<h1>Hello World!</h1>

<table id="scanned-results">
    <tbody>
    <tr>
        <td>port</td>
        <td>result</td>
    </tr>
    </tbody>
</table>
<button onclick="addRow();">This button works</button>
<form>
    <button onclick="addRow();">This button does not work properly. Added row(s) will be removed soon.</button>
    <input type="button" onclick="addRow();" value="This button works properly."/>
</form>
<script>
    function addRow() {
        var tbody_element = $("#scanned-results tbody");
        tbody_element.append($("<tr><td>a</td><td>b</td></tr>"));
    }
    var tbody_element = $("#scanned-results tbody");
    tbody_element.append($("<tr><td>x</td><td>y</td></tr>"));
    addRow();
</script>
</body>
</html>
