<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title> Packaged Appのサンプル</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen, projection"/>
</head>
<body>
<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading">ポートスキャン</div>
        <div class="panel-body">
            <button type="button" class="btn" id="buttonScan">scan port 5980 to 5989 of localhost</button>
            <table id="scanned-results" class="table table-bordered table-striped table-hover container">
                <tbody>
                <tr>
                    <td>port</td>
                    <td>result</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Everything Search Engine</h4>
        </div>
        <div class="panel-body">
            <form class="span8">
                <textarea id="textareaEverything" class="input-lg span8" cols="60"></textarea>
            </form>

        </div>
    </div>
</div>


<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="scan.js"></script>
<script type="text/javascript" src="Everything.js"></script>
</body>
</html>
